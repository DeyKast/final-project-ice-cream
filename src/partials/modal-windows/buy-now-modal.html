<div class="backdrop">
    <div class="modal">
      <button type="button" class="modal-close-btn" data-modal-close>

          <use href="./images/sprite.svg#icon-close"></use>

      </button>
      <!-- <form class=""> -->
        <p class="modal-headline">Chololate icecream</p>
        <div>
          <picture class="modal-window-picture">

              ./images/desktop/desk-modal-ingradients-pict-1-1x.png 1x,
              ./images/desktop/desk-modal-ingradients-pict-1-1x.png 2x"
              media="(min-width: 1200px)"
            />

            <source
              srcset="
              ./images/mobile/mob-modal-ingradients-pict-1-1x.png 1x,
              ./images/mobile/mob-modal-ingradients-pict-1-2x.png 2x
              "
              media="(max-width: 1199px)"
            />

            <img
              src="./images/mobile/mob-modal-ingradients-pict-1-1x.png"
              alt="ice-cream-pic"
              class=""
            />
          </picture>
        </div>

        <ul class="circle-list">
          <li class="circle-list-item">

              <p class="circle-number">320</p>
            </div>

          </li>

            </div>
            <p class="">Protein...</p>
          </li>
          <li class="circle-list-item">
            <div class="circle">
              <p class="circle-number">8,2g</p>
            </div>
            <p class="">Fats</p>
          </li>
          <li class="circle-list-item">
            <div class="circle">
              <p class="circle-number">40,4g</p>
            </div>
            <p class="">Carbs</p>
          </li>
        </ul>
        <h2 class="modal-title">Ingredients</h2>
        <ul class="ingredients-list">
          <li class="ingerdient-content">
            <!-- (&nbsp;) -->
            <p class="ingerdient-name">Milk</p>
            <p class="ingerdient-amount">100ml</p>
          </li>
          <li class="ingerdient-content">
            <p class="ingerdient-name">Belgian chocolate</p>
            <p class="ingerdient-amount">20g</p>
          </li>
          <li class="ingerdient-content">
            <p class="ingerdient-name">Cream</p>
            <p class="ingerdient-amount">150ml</p>
          </li>
          <li class="ingerdient-content">
            <p class="ingerdient-name">Cocoa powder</p>
            <p class="ingerdient-amount">30g</p>
          </li>
          <li class="ingerdient-content">
            <p class="ingerdient-name">Sugar</p>
            <p class="ingerdient-amount">40g</p>
          </li>
          <li class="ingerdient-content">
            <p class="ingerdient-name">Vanilla sugar</p>
            <p class="ingerdient-amount">10g</p>
          </li>
        </ul>
